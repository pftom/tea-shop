name: 使用 Taro 实现一个微信点餐小程序
description: >-
  随着中国互联网流量红利消失，几年前一个 App 就能创业的时代已经过去了，现在的中国互联网是以微信、支付宝 App 等为巨头，今日头条、百度贴吧 App
  等多强林立的时代，自 2017 年微信小程序发布以来，各家巨头纷纷效仿，相继发布自家的小程序规范，欲通过小程序巩固自家 App
  在对应领域的霸主地位。因为小程序是建筑在巨头 App
  之上，天然享有开发速度快，流量收割快的特点，这也为新兴创业者带来曙光，纷纷扎堆小程序开发和运营，会开发小程序的程序员现在都成了香馍馍，以拥有一个小程序的创业时代已经来临！然而，因小程序规范层出不穷，包括微信小程序在内，现在已经有近
  6 种比较大型的小程序规范，所以适配各种小程序就变得相当繁琐，且因 App
  需要考虑自身性能以及小程序的可控性，所以会对小程序额外封装一个沙箱环境，这使得小程序原生开发语言被严重阉割，导致我们在体验了现在现代化的前端开发之后，会觉得现在小程序的开发简直回到了前端开发的刀耕火种的时代！基于上面的种种问题，基于
  React 语法的多端统一开发框架 Taro 的发布提出了一种很好的解决方案，它使得我们在享受现代化的前端开发体验的同时，还能达到代码
  ”一次编写，多个小程序都可运行“ 的惊艳体验。所以让我们现在就开始拥抱 Taro，为小程序创业时代助力！
