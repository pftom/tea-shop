        display: false
    explain:
      pre: >-
        Taro 官方对 Taro 的定义是：**”多端统一开发解决方案“**。


        而熟悉 React 的同学都知道，React 官方对自己的定位是 **”一次编写，在任何端都可运行“**。


        因而 Taro 的哲学与 React 的信仰不谋而合，碰撞出了让人着迷的火花：**”Taro 使用 React
        作为视图层编写库，进而可以将一次编写的 React 代码编译到不同的小程序端“**。


        并且 Taro 整合了现代化的前端工程化开发工作流，包括脚手架，ESLint，语法高亮，编辑器支持，CSS Modules
        等，使得我们可以专注于编写更高性能，更加可维护的代码，以及实现更富于创造性的小程序解决方案，让开发者可以快速解决现实生活中的问题，改进互联网生活体验！
